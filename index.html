	<script>
		var
			mapBlock     = document.getElementById('map_block'),
			regions      = mapBlock.getElementsByClassName('region'),
			activeRegion = null;

		var toggleRegion = function(target) {
			activeRegion = target.getAttribute('data-reg');
			for (let i = 0; i < regions.length; i++) regions[i].classList.contains(activeRegion) ? regions[i].style.visibility = 'visible' : regions[i].style.visibility = 'hidden';
		};

		var clearMap = function() {
			for (let i = 0; i < regions.length; i++) regions[i].style.visibility = 'hidden';
			activeRegion = null;
			console.log('clear');
		}

		for (let i = 0; i < regions.length; i++) {
			regions[i].addEventListener('click', f)
		}

		function f() {
			document.getElementById('region_name').innerHTML = this.getAttribute('title')
		}
	</script>
